<div class="flex justify-center items-center py-12">
    <div class="glass-pane w-full max-w-[450px] p-12">
        <div class="text-center mb-10">
            <div class="bg-primary w-14 h-14 rounded-lg flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold">Welcome Back</h2>
            <p class="text-text-muted mt-2">Access your SkillTest platform</p>
        </div>

        @if (error()) {
        <div
            class="bg-accent-error/10 border border-accent-error p-4 rounded-md flex items-center gap-3 mb-6 text-accent-error text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            {{ error() }}
        </div>
        }

        <form (submit)="onSubmit()">
            <div class="mb-5">
                <label class="block mb-2 text-text-muted text-xs font-bold uppercase tracking-wider">Email
                    Address</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-dim">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                    </span>
                    <input type="email" [(ngModel)]="email" name="email" class="form-input pl-12"
                        placeholder="jane@example.com" required />
                </div>
            </div>

            <div class="mb-6">
                <label class="block mb-2 text-text-muted text-xs font-bold uppercase tracking-wider">Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-dim">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </span>
                    <input type="password" [(ngModel)]="password" name="password" class="form-input pl-12"
                        placeholder="••••••••" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-full justify-center py-4" [disabled]="loading()">
                {{ loading() ? 'Processing...' : 'Sign In' }}
            </button>
        </form>
    </div>
</div>
